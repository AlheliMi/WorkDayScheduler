<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">To Do list for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button type="button" class="btn btn-outline-info" id="clearDay">Clear Your Day!</button>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 09:00 am </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="09"></textarea>
          <button type="button" class="saveBtn" id="nine"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">10:00 am</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="10"></textarea>
          <button type="button" class="saveBtn" id="ten"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div> 

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">11:00 am</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="11"></textarea>
          <button type="button" class="saveBtn" id="eleven"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div> 

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">12:00 pm</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="12"></textarea>
          <button type="button" class="saveBtn" id="twelve"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div> 

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 13:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="13"></textarea>
          <button type="button" class="saveBtn"id="thirteen"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div> 

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 14:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="14"></textarea>
          <button type="button" class="saveBtn" id="fourteen"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div> 

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 15:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="15"></textarea>
          <button type="button" class="saveBtn" id="fifteen"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div> 

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 16:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="16"></textarea>
          <button type="button" class="saveBtn" id="sixteen"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 17:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="17"></textarea>
          <button type="button" class="saveBtn" id="seventeen"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div> 
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 18:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="18"></textarea>
          <button type="button" class="saveBtn" id="eighteen"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div> 

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
